

{% extends 'default.html' %}
{% load custom_filters %}
{%block title%}{{post.header|truncatewords:3}}{% endblock %}

{% block content %}

<h1>{{post.header}}</h1>
<p>Автор статьи: {{post.author.user.username}}</p>
<p>Дата: {{post.time_create|date:"d.m.Y"}}</p>
<p>{{post.text|censor}}</p>



{% endblock content %}
